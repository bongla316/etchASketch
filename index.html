<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
    </head>
    
    <body>

        <button id="clearGrid">Clear Grid</button>
        <div id="slideContainer">
            <input type="range" min="4" max="75" value="16" step="2" id="gridSizeSlider">
        </div>

        <div id="colorOptions">
            <input id="greyColor" type="radio" name="colorType" value="grey" checked>Grey
            <input id="rgbColor" type="radio" name="colorType" value="rgb">RGB
        </div>

        <div id="container">
            <div id="grid"></div>
        </div>
    </body>

    <script src="script.js"></script>


</html>
